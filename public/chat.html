<!DOCTYPE html>
<html>
    <head>
        <title>Chat App</title>
        <link rel="stylesheet" href="/css/styles.css">
    </head>
    <body>
        <header class="heading">
            <h1>Easy-Communications</h1>
            
          </header>
        <div class="chat">
            <div id="sidebar" class="chat__sidebar">

            </div>

            <div class="chat_main">
                <div id="messages" class="chat_messages"></div>
                
                <div class="compose">
                    <form id='form'>
                        <input  placeholder='Message'>
                        <button>Send</button>
                    </form>
                    <button id="send_location">send location</button>
                </div>
            </div>
        </div>

        <script id="message-template"type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{name}}</span>
                    <span class="message__meta">{{created_at}}</span>
                </p>
                <p>{{message}}</p>
            </div>
        </script>

        <script id="location-message-template" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{name}}</span>
                    <span class="message__meta">{{created_at}}</span>
                </p>
                <p><a href="{{url}}" target="_blank">My current location</a></p>
            </div>
        </script>

        <script id="sidebar-template" type="text/html">
            <div class="room-title">
            <h2 >ROOM:{{room}}</h2>
            <h5 >use this room name to get connected with this room</h5>
            </div>
            <h3 class="list-title">Connected Users</h3>
            <ul class="users">
                {{#users}}
                    <li>{{username}}</li>
                {{/users}}
            </ul>
        </script>
        
        <script src="/socket.io/socket.io.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
       <!--or we can download above liabrary and import as shown below"chat.js"-->
        <script src="/js/chat.js"></script>
    </body>
</html>
